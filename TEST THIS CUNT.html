<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Google Form</title>
<style>
    .form-container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Simple shadow */
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease;
    }
    .form-container:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        transform: translateY(-2px); /* Slight lift effect */
    }
    iframe {
        width: 1px;
        min-width: 100%;
        *width: 100%;
        height: 500px; /* Adjust height as needed */
        border: 0;
        border-radius: 15px; /* Ensures the iframe itself also has rounded corners */
    }
</style>
</head>
<body>

<div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScHK_awmxkLhqfT5C-zoFl5AhZjWBvnvKUrvNJnNZNnnjBA7g/viewform?embedded=true" width="640" height="6102" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</div>

</body>
</html>
